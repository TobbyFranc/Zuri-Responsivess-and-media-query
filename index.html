<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResponsiveWebPage</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="fill">
        <div class="caption">
          <p>
            Try it free 7 days
            <span class="capvalue">then $20/mo. thereafter</span>
          </p>
        </div>
        <div class="form">
          <form action="post">
            <div class="firstname">
              <input type="text" placeholder="Firstname" id="firstname" required/>
              <span class="smail"><img src="./images/icon-error.svg" alt=""></span>
            </div>
            <div class="lastname">
              <input type="text" placeholder="Last Name" id="lastname" required/>
              <span class="smail"><img src="./images/icon-error.svg" alt=""></span>
            </div>
            <div class="mail">
              <input type="email" placeholder="Email Address" id="email" required/>
              <span class="smail"><img src="./images/icon-error.svg" alt=""></span>
            </div>
            <div class="password">
              <input type="password" placeholder="Password" id="password" required/>
              <span class="smail"><img src="./images/icon-error.svg" alt=""></span>
            </div>
              <button class="btn">CLAIM YOUR FREE TRIAL</button>
            <div class="terms">
              <p>
                By clicking the button, you are agreeing to our<span
                  class="tandc"
                  >Terms and Services</span
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="lay.js"></script>
  </body>
</html>
